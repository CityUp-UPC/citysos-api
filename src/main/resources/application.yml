server:
  port: 8080

spring:
  application:
    name: CITY-UP

  datasource:
    url: jdbc:mysql://localhost:3306/city_up?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create

